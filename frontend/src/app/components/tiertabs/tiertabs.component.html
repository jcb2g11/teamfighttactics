<div class="container">
    <ul class="nav nav-tabs mt-4 mb-4">
      <li class="nav-item" *ngFor="let tier of tiers">
        <a class="nav-link" 
           [class.active]="tier === activeTier" 
           [class.disabled]="isLoading && tier !== activeTier"
           (click)="onTierTabClick(tier)"
           [attr.aria-disabled]="isLoading && tier !== activeTier">
          {{ tier }}
        </a>
      </li>
    </ul>
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <div *ngIf="!isLoading" class="mt-4">
      <app-leaderboard [leagueList]="leagueList"></app-leaderboard>
    </div>
  </div>
