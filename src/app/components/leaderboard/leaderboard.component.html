<div *ngIf="leagueList" class="container mt-4">
  <div class="card text-white bg-dark">

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Wins</th>
              <th>League Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Iterate over each entry in leagueList -->
            <tr *ngFor="let entry of leagueList">
              <td>
                <div class="d-flex align-items-center">
                  <!-- Create a circular border around the image -->
                  <div class="rounded-circle overflow-hidden border border-primary"
                       style="width: 50px; height: 50px;">
                    <!-- Construct the image URL using the profileIconId -->
                    <img [src]="'https://ddragon.leagueoflegends.com/cdn/14.13.1/img/profileicon/' + entry.profileIconId + '.png'"
                         alt="Profile Icon" class="w-100 h-100">
                  </div>
                  <!-- Add space between image and gameName -->
                  <strong class="game-name">{{ entry.gameName }}#{{ entry.tagLine }}</strong>
                </div>
              </td>
              <td>{{ entry.wins }}</td>
              <td>{{ entry.leaguePoints }} LP</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
